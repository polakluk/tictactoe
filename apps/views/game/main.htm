	<div class="page-header text-center">
	<h1>Game <small>{{ @game_username }}
		
		<check if="{{ @spectator }}">
			<true> </true>
			<false>
				<check if="{{ @player_team == 2 }}">
					<true>
						<span class="label label-danger">Red</span>
					</true>
					<false>
						<span class="label label-primary">Blue</span>
					</false>
				</check>
			</false>
		</check>
		</small></h1>
	</div>

	<div class="container" style="padding: 0 30px 0px 0;" data-desk="{{ @game_id }}">

		<div class="row">
				<div class="col-lg-6">
					{{ @desk | raw }}
					<include href="views/game/msgs.htm" />
				</div>
				
				<div class="col-lg-4 col-lg-offset-2">
					<include href="views/game/right_col.htm" />
				</div>
		</div>

	</div>
