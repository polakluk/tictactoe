<div class="panel panel-success">
	<div class="panel-heading">
    	<h3 class="panel-title">Game #{{ @game_id }}</h3>
  	</div>
	<table class="table table-bordered text-center table-desk" 
		<check if="{{ @spectator }}">
			<true>data-enabled="0"</true>
			<false>data-enabled="1"</false>
		</check>
	 data-game="{{ @game_id}}">
		<repeat group="{{ @game_table }}" key="{{ @num_row }}" value="{{ @row }}">
			<tr class="game">
				<repeat group="{{ @row }}" key="{{ @num_col }}" value="{{ @col }}">
					<switch expr="{{ @col }}">
						<case value="{{ '1' }}" break="TRUE">
							<td data-col="{{ @num_col }}" data-row="{{ @num_row }}" >
								<img src="{{ @BASE }}/media/images/blue.png" alt="blue" />
							</td>
						</case>
						<case value="{{ '2' }}" break="TRUE">
							<td data-col="{{ @num_col }}" data-row="{{ @num_row }}">
								<img src="{{ @BASE }}/media/images/red.png" alt="red" />
							</td>
						</case>
						<default>
							<td class="empty" data-col="{{ @num_col }}" data-row="{{ @num_row }}">
								&nbsp;
							</td>
						</default>
					</switch>
				</repeat>
			</tr>
		</repeat>
	</table>
</div>
