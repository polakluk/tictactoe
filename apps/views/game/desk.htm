<div class="panel panel-success">
	<div class="panel-heading">
    	<h3 class="panel-title">Game #{{ @game_id }}</h3>
  	</div>
	<table class="table table-bordered text-center table-desk">
		<repeat group="{{ @game_table }}" value="{{ @row }}">
			<tr class="game">
				<repeat group="{{ @row }}" value="{{ @col }}">
					<switch expr="{{ @col }}">
						<case value="{{ '1' }}" break="TRUE">
							<td>
								<img src="{{ @BASE }}/media/images/blue.png" alt="blue" />
							</td>
						</case>
						<case value="{{ '0' }}" break="TRUE">
							<td>
								<img src="{{ @BASE }}/media/images/red.png" alt="red" />
							</td>
						</case>
						<default>
							<td>
								&nbsp;
							</td>
						</default>
					</switch>
				</repeat>
			</tr>
		</repeat>
	</table>
</div>
