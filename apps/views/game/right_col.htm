<div class="panel panel-success">
	<div class="panel-heading">
    	<h3 class="panel-title">Game Stats</h3>
  	</div>
  	<div class="panel-body">
  		<table class="table table-striped">
  			<tr id="trTurn">
  				<td style="width : 50px;">Turn</td>
  				<td>3</td>
  			</tr>
  			<tr id="trTeam">
  				<td style="width : 50px;">Team</td>
  				<td>
  					<check if="{{ @game_team == 'red' }}">
  						<true>
		  					<span class="label label-danger">Red</span>
  						</true>
  						<false>
		  					<span class="label label-primary">Blue</span>
  						</false>
  					</check>
  				</td>
  			</tr>
  		</table>
	</div>
</div>

<check if="{{ @spectator == TRUE }}">
	<true> </true>
	<false>
		<div class="panel panel-danger poll">
			<div class="panel-heading">
		    	<h3 class="panel-title">Poll</h3>
		  	</div>
		  	<div class="panel-body">
		  		<include href="views/game/poll/idle.htm" />
			</div>
		</div>
		
<exclude>
		<div class="panel panel-danger poll">
			<div class="panel-heading">
		    	<h3 class="panel-title">Poll</h3>
		  	</div>
		  	<div class="panel-body">
		  		<include href="views/game/poll/available.htm" />
			</div>
		</div>
		
		<div class="panel panel-danger poll">
			<div class="panel-heading">
		    	<h3 class="panel-title">Poll</h3>
		  	</div>
		  	<div class="panel-body">
		  		<include href="views/game/poll/questions.htm" />
			</div>
		</div>
		
		<div class="panel panel-danger poll">
			<div class="panel-heading">
		    	<h3 class="panel-title">Poll</h3>
		  	</div>
		  	<div class="panel-body">
		  		<include href="views/game/poll/results.htm" />
			</div>
		</div		
	</false>
</exclude>
</check>


<div class="panel panel-success">
	<div class="panel-heading">
    	<h3 class="panel-title">Teams</h3>
  	</div>
  	<div class="panel-body">
  		<table class="table table-striped table-teams">
  			<tr data-team="2">
  				<td style="width 60px;">Red: </td>
  				<td>{{ @members[2] }}</td>
  			</tr>
  			<tr data-team="1">
  				<td style="width 60px;">Blue: </td>
  				<td>{{ @members[1] }}</td>
  			</tr>
  			<tr data-team="3">
  				<td style="width 60px;">Spectators: </td>
  				<td>{{ @members[3] }}</td>
  			</tr>
  		</table>
	</div>
</div>
<a href="{{ @BASE }}/game/leave/{{ @game_id }}" class="btn btn-info pull-right">Leave the Game</a>
