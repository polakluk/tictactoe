<div class="panel panel-success">
	<div class="panel-heading">
    	<h3 class="panel-title">Game #{{ @game_id }}</h3>
  	</div>
  	<div class="panel-body">
  		<h3 id="{{@game_id}}">
  			Turn {{ @game_turn }}
	  		<check if="{{ @game_team == 'red' }}">
	  			<true>
		  			<span class="label label-danger">red</span>
	  			</true>
	  			<false>
		  			<span class="label label-primary">blue</span>
	  			</false>
	  		</check>
  		</h3>  			
  	</div>

	<table class="table table-bordered text-center table-desk">
		<repeat group="{{ @game_table }}" value="{{ @row }}">
			<tr class="game">
				<repeat group="{{ @row }}" value="{{ @col }}">
					<switch expr="{{ @col }}">
						<case value="{{ '1' }}" break="TRUE">
							<td>
								<img src="{{ @BASE }}/media/images/blue.png" alt="blue" />
							</td>
						</case>
						<case value="{{ '0' }}" break="TRUE">
							<td>
								<img src="{{ @BASE }}/media/images/red.png" alt="red" />
							</td>
						</case>
						<default>
							<td>
								&nbsp;
							</td>
						</default>
					</switch>
				</repeat>
			</tr>
		</repeat>
		
			<tr>
				<td colspan="100">
						<check if="{{ @join_game}}">
							<true>
								<a href="{{ @BASE }}/game/join/{{ @game_id }}/blue" class="btn btn-primary">Join Blue team</a>
								<a href="{{ @BASE }}/game/join/{{ @game_id }}/red" class="btn btn-danger">Join Red team</a>
							</true>
							<false>
						  		<a href="{{ @BASE }}/game/show/{{ @game_id }}" class="btn btn-success">Spectate game</a>
							</false>
						</check>
				</td>
			</tr>
	</table>
</div>
