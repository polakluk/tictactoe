<div class="panel panel-success" data-desk="{{@game_id}}">
	<div class="panel-heading">
    	<h3 class="panel-title">Game #{{ @game_id }}</h3>
  	</div>
  	<div class="panel-body">
  		<h3>
  			Turn {{ @game_turn }}
	  		<check if="{{ @game_team == '2' }}">
	  			<true>
		  			<span class="label label-danger">red</span>
	  			</true>
	  			<false>
		  			<span class="label label-primary">blue</span>
	  			</false>
	  		</check>
  		</h3>  			
  	</div>

	<table class="table table-bordered text-center table-desk" data-game="{{ @game_id }}">
		<repeat group="{{ @game_table }}" key="{{ @num_row }}" value="{{ @row }}">
			<tr class="game">
				<repeat group="{{ @row }}" key="{{ @num_col }}" value="{{ @col }}">
					<switch expr="{{ @col }}">
						<case value="{{ '1' }}" break="TRUE">
							<td data-row="{{ @num_row }}" data-col="{{ @num_col}}" >
								<img src="{{ @BASE }}/media/images/blue.png" alt="blue" />
							</td>
						</case>
						<case value="{{ '2' }}" break="TRUE">
							<td data-row="{{ @num_row }}" data-col="{{ @num_col}}">
								<img src="{{ @BASE }}/media/images/red.png" alt="red" />
							</td>
						</case>
						<default>
							<td data-row="{{ @num_row }}" data-col="{{ @num_col}}">
								&nbsp;
							</td>
						</default>
					</switch>
				</repeat>
			</tr>
		</repeat>
		
			<tr>
				<td colspan="100">
						<check if="{{ @join_game}}">
							<true>
								<a href="{{ @BASE }}/game/join/{{ @game_id }}/blue" class="btn btn-primary">Join Blue team</a>
								<a href="{{ @BASE }}/game/join/{{ @game_id }}/red" class="btn btn-danger">Join Red team</a>
							</true>
							<false>
						  		<a href="{{ @BASE }}/game/show/{{ @game_id }}" class="btn btn-success">Spectate game</a>
							</false>
						</check>
				</td>
			</tr>
	</table>
</div>
